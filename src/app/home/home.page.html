<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ pageTitle }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ pageTitle }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-list>
      <ion-item *ngFor="let student of students">
        <ion-button (click)="onClick(student.id)">Click</ion-button>
        
        <ion-label>{{ student.name }}</ion-label>
        <ion-checkbox (ionChange)="onChange(student.id)" [checked]="student.alternant"></ion-checkbox>
        <ion-badge [color]="student.average > 14 ? 'success' : 'danger'">{{ student.average }}</ion-badge>
      </ion-item>
    </ion-list>
    <p><em>{{ message }}</em></p>
  </div>

  
</ion-content>
